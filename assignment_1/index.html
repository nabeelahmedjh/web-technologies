<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form action="">
        <div class="parent">
          <div class="form-field">
            <label for="first-name">First Name</label>
            <input type="text" name="" placeholder="Enter first name" id="" />
          </div>
          <div class="form-field">
            <label for="last-name">Last Name</label>
            <input type="text" name="" id="" placeholder="Enter last name" />
          </div>
          <div class="form-field">
            <label for="gender">Gender</label>
                <div>
                <input type="radio" name="gender" id="" value="male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="" value="female" />
                <label for="male">Female</label>
                </div>
            </div>

          <div class="form-field">
            <label for="email">Email</label>

            <input type="email" name="" id="" placeholder="Enter email address" />
          </div>
          <div class="form-field">
            <label for="contact">Contact</label>
            <input type="number" name="" id="" placeholder="Enter contact number" />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" name="" id="" placeholder="Enter password" />
          </div>
          <div>
            <input
              type="checkbox"
              id="vehicle3"
              name="vehicle3"
              value="T & C"
            />
            <label for="T & C">I accept terms and conditions T & C</label>
          </div>
          <div class="btn">
            <input id="submit-btn" type="button" value="Sign Up" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
