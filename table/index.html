<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <table     CELLSPACING=0>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                    <th>Twitter</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Web Developer</td>
                    <td>@johndoe</td>
                </tr>
                <tr>
                    <td>Snow</td>
                    <td>Doe</td>
                    <td>App Developer</td>
                    <td>@snow</td>
                </tr>
                <tr>
                    <td>Victor</td>
                    <td>Lan</td>
                    <td>ML Engineer</td>
                    <td>@Seriously</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">COMSATS University Islamabad</td>
                </tr>
            </tfoot>
        </table>
    </div>
   
</body>
</html>
